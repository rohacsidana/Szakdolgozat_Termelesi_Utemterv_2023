<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2 style="text-align: center">Felhasználók</h2>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-xs-12">
          <form [formGroup]="myGroup" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-xs-4">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">Azonosító:</span>
                    <input
                      style="z-index: auto"
                      type="number"
                      id="user_id"
                      name="user_id"
                      class="form-control"
                      formControlName="user_id"
                    />
                    <div class="input-group-btn">
                      <button
                        class="btn btn-primary"
                        type="button"
                        style="z-index: auto"
                        *ngIf="searchMode"
                        (click)="onSearchUser()"
                      >
                        <i class="glyphicon glyphicon-search"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <button
                *ngIf="!searchMode"
                class="btn btn-success"
                type="submit"
                style="z-index: auto"
                [disabled]="!myGroup.valid"
              >
                Mentés
              </button>
              <button
                [className]="searchMode ? 'btn btn-success' : 'btn btn-danger'"
                (click)="onChangeMode()"
                type="button"
                (click)="changeNewMode()"
              >
                {{ searchMode ? "Új" : "Mégse" }}
              </button>
              <button
                class="btn btn-danger"
                (click)="onDelete()"
                type="button"
                [disabled]="!loadedUser"
                *ngIf="searchMode && loadedUser"
              >
                Törlés
              </button>
              <button
                class="btn btn-warning"
                type="submit"
                [disabled]="!myGroup.valid || !loadedUser"
                *ngIf="searchMode && loadedUser"
              >
                Módosítások mentése
              </button>
            </div>
            <!-- "hiba" üzenetek -->
            <div class="row">
              <div class="col-xs-12">
                <p *ngIf="!userFound && searchMode">
                  Nem található ilyen azonosítójú felhasználó!
                </p>
                <p *ngIf="emailExists && !searchMode">
                  Ez az e-mail már foglalt.
                </p>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <!-- user-re vonatkozo inputok -->
                <div class="form-group">
                  <div class="col-xs-4">
                    <label for="name">Név:</label>
                    <input
                      type="text"
                      id="name"
                      name="name"
                      class="form-control"
                      maxlength="30"
                      formControlName="name"
                    />
                  </div>
                  <div class="col-xs-4">
                    <label for="birth_date">Születési Dátum:</label>
                    <input
                      type="date"
                      id="birth_date"
                      name="birth_date"
                      class="form-control"
                      formControlName="birth_date"
                    />
                  </div>
                  <div class="col-xs-4">
                    <label for="email">Email:</label>
                    <input
                      type="text"
                      name="email"
                      id="email"
                      class="form-control"
                      maxlength="50"
                      formControlName="email"
                    />
                  </div>
                  <div class="col-xs-4">
                    <label for="post">Besorolás:</label>
                    <input
                      type="text"
                      name="post"
                      id="post"
                      class="form-control"
                      maxlength="10"
                      formControlName="post"
                    />
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-lg-12">
          <app-data-table [headers]="userHeaders"></app-data-table>
        </div>
      </div>
    </div>
  </div>
</div>
