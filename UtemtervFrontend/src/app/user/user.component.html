<app-change-pw
  *ngIf="isChanging"
  (close)="onClosePwChg()"
  (save)="onSavePwChg($event)"
  [errorMessage]="pwError"
></app-change-pw>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2 style="text-align: center">Felhasználók</h2>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-xs-12">
          <form [formGroup]="myGroup" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-xs-4">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">Azonosító:</span>
                    <input
                      style="z-index: auto"
                      type="number"
                      id="user_id"
                      name="user_id"
                      class="form-control"
                      formControlName="user_id"
                    />
                    <div class="input-group-btn">
                      <button
                        class="btn btn-primary"
                        type="button"
                        style="z-index: auto"
                        *ngIf="searchMode"
                        (click)="onSearchUser()"
                      >
                        <i class="glyphicon glyphicon-search"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <button
                *ngIf="newMode"
                class="btn btn-success"
                type="submit"
                style="z-index: auto"
                [disabled]="!myGroup.valid"
              >
                Mentés
              </button>
              <button
                class="btn btn-success"
                (click)="newMode ? returnToSearchMode() : onChangeToNewMode()"
                type="button"
                *ngIf="searchMode"
              >
                Új
              </button>
              <button
                class="btn btn-danger"
                (click)="onDelete()"
                type="button"
                [disabled]="!loadedUser"
                *ngIf="editMode"
              >
                Törlés
              </button>
              <button
                class="btn btn-success"
                type="button"
                (click)="onUpdateUser()"
                [disabled]="!myGroup.valid || !loadedUser"
                *ngIf="editMode"
              >
                Módosítások mentése
              </button>
              <button
                class="btn btn-warning"
                type="button"
                (click)="initPwChg()"
                *ngIf="editMode"
              >
                Jelszó módosítása
              </button>
              <button
                class="btn btn-info"
                type="button"
                (click)="resetPw()"
                *ngIf="editMode"
              >
                Jelszó visszaállítás
              </button>
              <button
                class="btn btn-primary"
                (click)="clearForm()"
                type="button"
                *ngIf="editMode || newMode"
              >
                Mégse
              </button>
            </div>
            <!-- "hiba" üzenetek -->
            <div class="row">
              <div class="col-xs-12">
                <p *ngIf="searchMode && notFound">
                  Nem található ilyen azonosítójú felhasználó!
                </p>
                <p *ngIf="newMode && emailExists">Ez az e-mail már foglalt.</p>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <!-- user-re vonatkozo inputok -->
                <div class="form-group">
                  <div class="col-xs-4">
                    <label for="name">Név:</label>
                    <input
                      type="text"
                      id="name"
                      name="name"
                      class="form-control"
                      maxlength="30"
                      formControlName="name"
                    />
                  </div>
                  <div class="col-xs-4">
                    <label for="birth_date">Születési Dátum:</label>
                    <input
                      type="date"
                      id="birth_date"
                      name="birth_date"
                      class="form-control"
                      formControlName="birth_date"
                    />
                  </div>
                  <div class="col-xs-4">
                    <label for="email">Email:</label>
                    <div class="input-group">
                      <span class="input-group-addon">@</span>
                      <input
                        class="form-control"
                        (change)="checkEmailExistance()"
                        type="text"
                        name="email"
                        id="email"
                        class="form-control"
                        maxlength="50"
                        formControlName="email"
                      />
                    </div>
                  </div>
                  <div class="col-xs-4">
                    <label for="post">Besorolás:</label>
                    <input
                      type="number"
                      name="post"
                      id="post"
                      class="form-control"
                      maxlength="10"
                      formControlName="post"
                    />
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-lg-12">
          <app-data-table [headers]="userHeaders"></app-data-table>
        </div>
      </div>
    </div>
  </div>
</div>
