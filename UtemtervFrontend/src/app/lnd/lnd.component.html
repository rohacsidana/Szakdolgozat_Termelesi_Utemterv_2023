<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2 style="text-align: center">Gyártási sebességek</h2>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-xs-12">
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
              <div class="col-xs-8">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">Gyártósor azonosító:</span>
                    <!-- -----------------KERESÉS--------------- -->
                    <input
                      name="searchInputLine"
                      style="z-index: auto"
                      type="text"
                      class="form-control"
                      [(ngModel)]="searchLine"
                      [disabled]="newLnd"
                    />
                    <span class="input-group-addon">Termék azonosító:</span>
                    <!-- -----------------KERESÉS--------------- -->
                    <input
                      name="searchInputPart"
                      style="z-index: auto"
                      type="number"
                      class="form-control"
                      [(ngModel)]="searchPart"
                      [disabled]="newLnd"
                    />
                    <div class="input-group-btn">
                      <button
                        class="btn btn-primary"
                        type="button"
                        style="z-index: auto"
                        *ngIf="!newLnd"
                        (click)="onSearch(f)"
                      >
                        <i class="glyphicon glyphicon-search"></i>
                      </button>
                    </div>
                  </div>
                  <!-- ------------------------------- -->
                </div>
              </div>
              <button
                *ngIf="!newLnd && !edit"
                style="z-index: auto"
                type="button"
                class="btn btn-success"
                (click)="newLnd = !newLnd"
              >
                Új
              </button>
              <button
                *ngIf="newLnd && !edit"
                type="submit"
                class="btn btn-success"
                [disabled]="!f.valid"
              >
                Mentés
              </button>

              <button
                class="btn btn-success"
                type="submit"
                [disabled]="!f.valid || !f.dirty"
                *ngIf="edit && !newLnd"
              >
                Módosítások mentése
              </button>

              <button
                class="btn btn-danger"
                type="submit"
                (click)="deleteLnd = true"
                *ngIf="edit && !newLnd"
              >
                Törlés
              </button>
              <button
                *ngIf="newLnd || edit"
                type="button"
                class="btn btn-primary"
                (click)="clearForm(f)"
              >
                Mégse
              </button>
            </div>

            <div class="row">
              <div class="col-xs-12">
                <!-- lnd-kre vonatkozo inputok -->
                <div class="form-group">
                  <div class="col-xs-4">
                    <label for="azon">Gyártósor azonosító:</label>
                    <input
                      id="azon"
                      type="text"
                      name="lineInput"
                      class="form-control"
                      maxlength="8"
                      [disabled]="!newLnd"
                      [(ngModel)]="line"
                      required=""
                    />
                  </div>
                  <div class="col-xs-4">
                    <label for="ujPart">Tétel kód:</label>
                    <input
                      type="number"
                      id="ujPart"
                      name="partInput"
                      maxlength="24"
                      class="form-control"
                      [(ngModel)]="part"
                      [disabled]="!newLnd"
                    />
                  </div>
                  <div class="col-xs-4">
                    <label for="ujRate">Gyártási sebesség:</label>
                    <input
                      type="number"
                      id="ujRate"
                      name="rateInput"
                      maxlength="24"
                      class="form-control"
                      [(ngModel)]="rate"
                      [disabled]="!newLnd && !edit"
                    />
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <hr />
      <!-- lnd headerek -->
      <div class="row">
        <div class="col-lg-12">
          <app-data-table [headers]="lndHeaders"></app-data-table>
        </div>
      </div>
    </div>
  </div>
</div>
<app-alert
  *ngIf="!validForm"
  [message]="errorMessage"
  (close)="validForm = true"
></app-alert>
