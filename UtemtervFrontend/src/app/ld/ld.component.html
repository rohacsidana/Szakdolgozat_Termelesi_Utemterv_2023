<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2 style="text-align: center">Készlet</h2>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-xs-12">
          <form [formGroup]="myGroup" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-xs-8">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">Tétel:</span>
                    <input
                      style="z-index: auto"
                      type="number"
                      id="ld_part"
                      name="ld_part"
                      class="form-control"
                      formControlName="ld_part"
                      (change)="checkLdAlreadyExists()"
                    /><span class="input-group-addon">Felhasználhatóság:</span>
                    <input
                      style="z-index: auto"
                      type="date"
                      id="ld_expire"
                      name="ld_expire"
                      class="form-control"
                      formControlName="ld_expire"
                      (change)="checkLdAlreadyExists()"
                    />
                    <div class="input-group-btn">
                      <button
                        class="btn btn-primary"
                        type="button"
                        style="z-index: auto"
                        (click)="onSearchLd()"
                        *ngIf="searchMode"
                      >
                        <i class="glyphicon glyphicon-search"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <button
                class="btn btn-success"
                type="submit"
                style="z-index: auto"
                [disabled]="!myGroup.valid || ldAlreadyExists"
                *ngIf="newMode"
              >
                Mentés
              </button>
              <button
                (click)="onNewMode()"
                class="btn btn-success"
                *ngIf="searchMode"
                type="button"
              >
                Új
              </button>
              <button
                class="btn btn-danger"
                (click)="onDelete()"
                *ngIf="editMode"
                type="button"
              >
                Törlés
              </button>
              <button
                class="btn btn-warning"
                type="submit"
                [disabled]="!myGroup.valid"
                *ngIf="editMode"
              >
                Módosítások mentése
              </button>
              <!-- új, módosítás módnál mégse, vissza keresés módra -->
              <button
                class="btn btn-danger"
                (click)="clearForm()"
                type="button"
                *ngIf="newMode || editMode"
              >
                Mégse
              </button>
            </div>
            <!-- "hiba" üzenetek -->
            <div class="row">
              <div class="col-xs-12">
                <p *ngIf="ldAlreadyExists && newMode">
                  Már létezik ilyen azonosítójú tétellel és lejárati dátummal
                  készlet!
                </p>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <!-- ps-re vonatkozo inputok -->
                <div class="form-group">
                  <div class="col-xs-4">
                    <label for="name">Készleten lévő mennyiség:</label>
                    <input
                      type="number"
                      id="ld_qty_oh"
                      name="ld_qty_oh"
                      class="form-control"
                      formControlName="ld_qty_oh"
                    />
                  </div>
                  <div class="col-xs-4">
                    <label for="name">Foglalt mennyiség:</label>
                    <input
                      type="number"
                      id="ld_qty_rsrv"
                      name="ld_qty_rsrv"
                      class="form-control"
                      formControlName="ld_qty_rsrv"
                    />
                  </div>
                  <div class="col-xs-4">
                    <label for="name">Selejt mennyiség:</label>
                    <input
                      type="number"
                      id="ld_qty_scrp"
                      name="ld_qty_scrp"
                      class="form-control"
                      formControlName="ld_qty_scrp"
                    />
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-lg-12">
          <button class="btn btn-primary" *ngIf="">Mutasd az összeset</button>
        </div>
      </div>
      <!--  ps headerek -->
      <div class="row">
        <div class="col-lg-12">
          <app-data-table [headers]="ldHeaders"></app-data-table>
        </div>
      </div>
    </div>
  </div>
</div>
