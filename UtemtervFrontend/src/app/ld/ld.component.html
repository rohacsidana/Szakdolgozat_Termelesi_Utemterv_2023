<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2 style="text-align: center">Készlet</h2>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-xs-12">
          <form [formGroup]="myGroup" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-xs-8">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">Tétel:</span>
                    <input
                      style="z-index: auto"
                      type="number"
                      id="ld_part"
                      name="ld_part"
                      class="form-control"
                      formControlName="ld_part"
                      (change)="checkLdAlreadyExists()"
                    /><span class="input-group-addon">Felhasználhatóság:</span>
                    <input
                      style="z-index: auto"
                      type="date"
                      id="ld_expire"
                      name="ld_expire"
                      class="form-control"
                      formControlName="ld_expire"
                      (change)="checkLdAlreadyExists()"
                    />
                    <div class="input-group-btn">
                      <button
                        class="btn btn-primary"
                        type="button"
                        style="z-index: auto"
                        *ngIf="searchMode"
                        (click)="onSearchLd()"
                      >
                        <i class="glyphicon glyphicon-search"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <button
                *ngIf="!searchMode"
                class="btn btn-success"
                type="submit"
                style="z-index: auto"
                [disabled]="!myGroup.valid || ldAlreadyExists"
              >
                Mentés
              </button>
              <button
                [className]="searchMode ? 'btn btn-success' : 'btn btn-danger'"
                (click)="onChangeMode()"
                type="button"
              >
                {{ searchMode ? "Új" : "Mégse" }}
              </button>
              <button
                class="btn btn-danger"
                (click)="onDelete()"
                type="button"
                *ngIf="searchMode && loadedLd"
              >
                Törlés
              </button>
              <button
                class="btn btn-warning"
                type="submit"
                [disabled]="!myGroup.valid || !loadedLd"
                *ngIf="searchMode && loadedLd"
              >
                Módosítások mentése
              </button>
              <button
                class="btn btn-warning"
                type="button"
                [disabled]="!loadedLd"
                *ngIf="searchMode && loadedLd"
                (click)="clearForm()"
              >
                Mégse
              </button>
            </div>
            <!-- "hiba" üzenetek -->
            <div class="row">
              <div class="col-xs-12">
                <p *ngIf="!ldFound && searchMode">
                  Nem található ilyen beépülés!
                </p>
                <p *ngIf="ldAlreadyExists && !searchMode">
                  Már létezik ilyen azonosítójú beépülés!
                </p>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <!-- ps-re vonatkozo inputok -->
                <div class="form-group">
                  <div class="col-xs-4">
                    <label for="name">Készleten lévő mennyiség:</label>
                    <input
                      type="number"
                      id="ld_qty_oh"
                      name="ld_qty_oh"
                      class="form-control"
                      formControlName="ld_qty_oh"
                    />
                  </div>
                  <div class="col-xs-4">
                    <label for="name">Foglalt mennyiség:</label>
                    <input
                      type="number"
                      id="ld_qty_rsrv"
                      name="ld_qty_rsrv"
                      class="form-control"
                      formControlName="ld_qty_rsrv"
                    />
                  </div>
                  <div class="col-xs-4">
                    <label for="name">Selejt mennyiség:</label>
                    <input
                      type="number"
                      id="ld_qty_scrp"
                      name="ld_qty_scrp"
                      class="form-control"
                      formControlName="ld_qty_scrp"
                    />
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <hr />
      <!--  ps headerek -->
      <div class="row">
        <div class="col-lg-12">
          <app-data-table [headers]="ldHeaders"></app-data-table>
        </div>
      </div>
    </div>
  </div>
</div>
