<div class="row">
  <label for="gyartosor" style="font-size: large; padding-right: 5px;">Gyártósor keresése</label>
  <input
    type="text"
    id="gyartosor"
    [(ngModel)]="kereses"
    class="form-controll"
  />
  <div>
    <app-gys
      *ngFor="
        let gys of gyartosorok | filterPipe : kereses : 'ln_id';
        let i = index
      "
      [gyartosor]="gys"
    ></app-gys>
  </div>
</div>
