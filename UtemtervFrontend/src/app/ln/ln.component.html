<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2 style="text-align: center">Gyártósorok</h2>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-xs-12">
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">Gyártósor azonosító:</span>
                    <!-- -----------------KERESÉS--------------- -->
                    <input
                      name="searchInput"
                      style="z-index: auto"
                      type="text"
                      class="form-control"
                      [(ngModel)]="search"
                      [disabled]="newLn"
                    />
                    <div class="input-group-btn">
                      <button
                        class="btn btn-primary"
                        type="button"
                        style="z-index: auto"
                        *ngIf="!newLn"
                        (click)="onSearch(f)"
                      >
                        <i class="glyphicon glyphicon-search"></i>
                      </button>
                    </div>
                  </div>
                  <!-- ------------------------------- -->
                </div>
              </div>
              <div class="col-md-8">
                <button
                  *ngIf="!newLn && !edit"
                  style="z-index: auto"
                  type="button"
                  class="btn btn-success"
                  (click)="newLn = !newLn; search = ''"
                >
                  Új
                </button>
                <button
                  *ngIf="newLn && !edit"
                  type="submit"
                  class="btn btn-success"
                  [disabled]="!f.valid"
                >
                  Mentés
                </button>
                <button
                  *ngIf="newLn && !edit"
                  type="button"
                  class="btn btn-danger"
                  (click)="clearForm(f)"
                >
                  Mégse
                </button>
                <button
                  class="btn btn-success"
                  type="submit"
                  [disabled]="!f.valid || !f.dirty"
                  *ngIf="edit && !newLn"
                >
                  Módosítások mentése
                </button>
                <button
                  type="button"
                  class="btn btn-warning"
                  (click)="clearForm(f)"
                  *ngIf="edit && !newLn"
                >
                  Mégse
                </button>
                <button
                  class="btn btn-danger"
                  type="submit"
                  (click)="deleteLn = true"
                  *ngIf="edit && !newLn"
                >
                  Törlés
                </button>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12">
                <!-- gys-ekre vonatkozo inputok -->
                <div class="form-group">
                  <div class="col-xs-4">
                    <label for="azon">Gyártósor azonosító:</label>
                    <input
                      id="azon"
                      type="text"
                      name="azonInput"
                      class="form-control"
                      maxlength="8"
                      [disabled]="!newLn"
                      [(ngModel)]="line"
                      required=""
                    />
                  </div>
                  <div class="col-xs-4">
                    <label for="ujLeiras">Gyártósor leírása:</label>
                    <input
                      type="text"
                      id="ujLeiras"
                      name="descInput"
                      maxlength="24"
                      class="form-control"
                      [(ngModel)]="desc"
                      [disabled]="!newLn && !edit"
                    />
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <hr />
      <!-- ln headerek -->
      <div class="row">
        <div class="col-lg-12">
          <app-data-table [headers]="lnHeaders"></app-data-table>
        </div>
      </div>
    </div>
  </div>
</div>
<app-alert
  *ngIf="!validForm"
  [message]="errorMessage"
  (close)="validForm = true"
></app-alert>
