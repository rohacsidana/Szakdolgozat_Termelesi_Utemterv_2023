<div class="container">
  <h1>Gyártósor kezelés</h1>
  <div>
    <button (click)="onTeszt('asd','leiras')">teszt</button>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <table class="table table-striped">
        <tbody>
          <tr>
            <td>
              Gyártósor azonosító
              <input
                type="text"
                name="azonInput"
                [(ngModel)]="azon"
                required=""
                maxlength="8"
                [disabled]="!felvetel"
              />
              <p *ngIf="!validForm" style="color: red">
                Már létezik ilyen azonosító!
              </p>
            </td>
          </tr>
          <tr>
            <td>
              Gyártósor leírása
              <textarea
                type="text"
                id="ujLeiras"
                class="form-control"
                style="resize: none"
                rows="6"
                name="descInput"
                [(ngModel)]="desc"
                required=""
                maxlength="750"
                [disabled]="!felvetel"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td>
              <div id="ujGysDiv" *ngIf="!felvetel && !reszletek && !modositas">
                <button type="button" class="btn btn-primary" (click)="felvetel=!felvetel">
                  Új gyártósor
                </button>
              </div>
              <div id="ujGysMentes" *ngIf="felvetel && !reszletek && !modositas">
                <button type="submit" class="btn btn-success">Gyártósor felvétele</button>
                <button type="button" class="btn btn-warning" (click)="onMegse()">Mégse</button>
              </div>
              <div id="gysReszlet" *ngIf="reszletek && !felvetel && !modositas">
                <button type="button" class="btn btn-warning">Gyártósor módosítása</button>
                <button type="button" class="btn btn-primary" (click)="onMegse()">Vissza</button>
              </div>
              <div id="GysModositas" *ngIf="modositas && !reszletek && !felvetel">
                <button type="submit" class="btn btn-success">Módosítások mentése</button>
                <button type="button" class="btn btn-warning" (click)="onMegse()">Mégse</button>
                <button type="button" class="btn btn-danger" (click)="onGysTorol()">Gyártósor törlése</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
  <label for="gyartosor" style="font-size: large">Gyártósor</label>
  <input type="text" id="gyartosor" class="form-controll" />
  <button type="button" class="btn btn-primary">Keresés</button>
  <div class="row">
    <div class="col-md-12">
      <app-gys-list></app-gys-list>
    </div>
<!--     <div class="col-xs-6">
      <app-gys-mod
        *ngIf="gyartosor; else infotext"
        [gyartosor]="gyartosor"
      ></app-gys-mod>
      <ng-template #infotext
        >Válassza ki, melyik gyártósort szeretné módosítani</ng-template
      >
    </div> -->
  </div>
</div>
