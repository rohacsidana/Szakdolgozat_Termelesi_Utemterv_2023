<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSzerkesztes(f)" #f="ngForm">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="azonMod">Azonosító</label>
            <input
              type="text"
              id="azonMod"
              class="form-control"
              name="azon"
              rows="6"
              [(ngModel)]="id"
            />
          </div>
          <div class="form-group">
            <label for="leirasMod">Leírás</label>
            <textarea
              type="text"
              id="leirasMod"
              class="form-control"
              rows="6"
              name="desc"
              [(ngModel)]="desc"
              >{{ desc }}</textarea
            >
          </div>
          <hr />
          <button type="submit" class="btn btn-success">
            Módosítások mentése
          </button>
          <button type="button" class="btn btn-warning" (click)="onMegse()">
            Mégse
          </button>
          <button type="button" class="btn btn-danger" (click)="onTorol()">
            Gyártósor törlése
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
