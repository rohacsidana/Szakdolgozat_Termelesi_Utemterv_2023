<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2 style="text-align: center">Tételszerkezetek</h2>
    </div>
  </div>
  <hr />
  <div class="row">
    <form [formGroup]="myGroup" (ngSubmit)="onSubmit()">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <div class="row">
              <div class="form-group">
                <div class="col-md-6">
                  <div class="input-group">
                    <span class="input-group-addon">Szülő:</span>
                    <input
                      style="z-index: auto"
                      type="number"
                      id="ps_par"
                      name="ps_par"
                      class="form-control"
                      formControlName="ps_par"
                      (change)="checkPartAlreadyExists()"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group">
                    <span class="input-group-addon">Beépülő:</span>
                    <input
                      style="z-index: auto"
                      type="number"
                      id="ps_comp"
                      name="ps_comp"
                      class="form-control"
                      formControlName="ps_comp"
                      (change)="checkPartAlreadyExists()"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-5">
            <div class="form-group">
              <button
                class="btn btn-primary"
                type="button"
                style="z-index: auto"
                *ngIf="searchMode"
                (click)="onSearchPartStr()"
              >
                <i class="glyphicon glyphicon-search"></i>
              </button>
              <button
                *ngIf="newMode"
                class="btn btn-success"
                type="submit"
                style="z-index: auto"
                [disabled]="!myGroup.valid || partStrAlreadyExists"
              >
                Mentés
              </button>
              <button
                class="btn btn-success"
                type="button"
                *ngIf="searchMode"
                (click)="onNew()"
              >
                Új
              </button>
              <button
                class="btn btn-danger"
                (click)="onDelete()"
                type="button"
                *ngIf="editMode"
              >
                Törlés
              </button>
              <button
                class="btn btn-success"
                type="button"
                (click)="onUpdate()"
                [disabled]="!myGroup.valid || !loadedPartStr"
                *ngIf="editMode"
              >
                Módosítások mentése
              </button>
              <button
                class="btn btn-primary"
                type="button"
                (click)="clearForm()"
                *ngIf="editMode || newMode"
              >
                Mégse
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="form-group">
            <div class="col-md-4">
              <!-- ps-re vonatkozo inputok -->
              <label for="name">Beépülő mennyiség:</label>
              <input
                type="text"
                id="ps_qty_per"
                name="ps_qty_per"
                class="form-control"
                maxlength="24"
                formControlName="ps_qty_per"
              />
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <hr />
  <!-- ps headerek -->
  <div class="row">
    <div class="col-lg-12">
      <app-data-table [headers]="partStrHeaders"></app-data-table>
    </div>
  </div>
</div>
<app-alert
  *ngIf="error"
  [message]="errorMessage"
  (close)="onHandleError()"
></app-alert>
