<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2 style="text-align: center">Termelési Ütemterv</h2>
    </div>
  </div>
  <hr />

  <div class="row">
    <div class="col-lg-4">
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">Gyártósor:</span>
          <input
            style="z-index: auto"
            type="text"
            id="woLot"
            class="form-control"
            min="1"
            max="53"
          />
          <span class="input-group-addon">Hét:</span>
          <input
            style="z-index: auto"
            type="number"
            id="woLot"
            class="form-control"
            min="1"
            max="53"
          />
        </div>
      </div>
    </div>
    <div class="col-xs-4">
      <button class="btn btn-primary">Keresés</button>
    </div>
    <div class="col-xs-4">
      <button class="btn btn-danger" type="button">Mégse</button>

      <button class="btn btn-primary" type="button">Szerkesztés</button>
  
      <button class="btn btn-success" type="button">Mentés</button>
      <button class="btn btn-success" type="button">Ütemezés</button>
    </div>

  </div>
  <hr />
  <!-- Xwo table -->
  <div class="table-responsive">
    <app-data-table [headers]="xwoHeaders"></app-data-table>
  </div>
</div>
