<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="azonMod">Azonosító</label>
            <input type="text" id="azonMod" class="form-control" rows="6" />
          </div>
          <div class="form-group">
            <label for="leirasMod">Leírás</label>
            <textarea
              type="text"
              id="leirasMod"
              class="form-control"
              rows="6"    
              (onModositas)="onSzerkesztes($event)"        
            ></textarea>
          </div>
          <hr>
          <button type="button" class="btn btn-success">Mentés</button>
          <button type="button" class="btn btn-danger">Gyártósor törlése</button>
        </div>
      </div>
    </form>
  </div>
</div>
