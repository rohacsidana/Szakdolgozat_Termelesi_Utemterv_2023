
<table matSort (matSortChange)="handleSortData($event)" >
  <tr>
    <th *ngFor="let head of headers" mat-sort-header="{{ head.name }}" >
      {{ head.szoveg }}
    </th>
  </tr>

  <tr *ngFor="let wod of  viewData" >
    
     <td *ngFor="let col of (wod | keyvalue: natural)" >{{col.value}}</td> 
     
  </tr>
</table>
<mat-paginator
  [pageSizeOptions]="pageSizeOptions"
  [pageIndex]="pageIndex"
  [length]="length"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
  (page)="handlePageEvent($event)"
>
</mat-paginator>
