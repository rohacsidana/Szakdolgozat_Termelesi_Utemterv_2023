<table matSort (matSortChange)="handleSortData($event)">
  <tr>
    <th *ngFor="let head of headers" mat-sort-header="{{ head.name }}">
      {{ head.szoveg }}
    </th>
  </tr>

  <tr *ngFor="let item of viewData" (click)="selectRow(item)">
    <td *ngFor="let col of item | keyvalue : natural">
      {{ col.value }}
      <!-- <div *ngIf="!col.value; instanceof: Date">{{ col.value }}</div>
         <div *ngIf="col.value; instanceof: Date">{{ col.value | date }}</div> -->
    </td>
  </tr>
</table>
<mat-paginator
  [pageSizeOptions]="pageSizeOptions"
  [pageIndex]="pageIndex"
  [length]="length"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
  (page)="handlePageEvent($event)"
>
</mat-paginator>
